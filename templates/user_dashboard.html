<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style3.css') }}">
    <style>
        .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }

        .alert {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 14px;
            animation: slideIn 0.5s ease-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-info {
            background-color: #e3f2fd;
            color: #0c5460;
            border-left: 4px solid #0dcaf0;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #198754;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    
    <div class="container">
        <div class="header">
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M17 16L21 12M21 12L17 8M21 12H7M7 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3H7" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Logout
            </a>
            <div class="header-right">
                <a href="{{ url_for('report') }}" class="report">Annoucements</a>
                <a href="{{ url_for('messagerie') }}" class="contact-btn">Networking</a>
                <div class="profile-icon">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Profile Icon">
                </div>
            </div>
        </div>
        <h1>CHOOSE YOUR MODE</h1>
        <div class="mode-selection">
            <a href="{{ url_for('browse') }}" class="mode-card">
                <h2>Browse</h2>
                <div class="icon-container">
                    <img src="{{ url_for('static', filename='images/browse.png') }}" alt="Browse Icon">
                </div>
            </a>
            <a href="{{ url_for('upload') }}" class="mode-card">
                <h2>Upload</h2>
                <div class="icon-container">
                    <img src="{{ url_for('static', filename='images/upload.png') }}" alt="Upload Icon">
                </div>
            </a>
        </div>
    </div>
</body>
</html>
